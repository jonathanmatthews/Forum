<div class="user-menu-container">
  <div *ngIf="!(user$ | async)" class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
      Login
    </button>
    <section class="dropdown-menu dropdown-menu-right">
      <form [formGroup]="loginForm" class="px-4 py-3">
        <h4>Login</h4>
        <div class="form-group">
          <input type="username" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <button class="btn btn-primary"
          (click)="login()"
          [disabled]="!loginForm.valid">Log in
        </button>
      </form>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="createAccount()">New around here? Sign up</a>
    </section>
  </div>

  <div *ngIf="user$ | async as user" class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
      {{user.username}}
    </button>
    <section class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item" type="button" (click)="logout()">Log out</button>
    </section>
  </div>
</div>
