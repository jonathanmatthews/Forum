<div class="user-menu-container">
  <div *ngIf="!user" class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
      {{formTitle}}
    </button>

    <section class="dropdown-menu dropdown-menu-right">
      <form [formGroup]="loginForm" class="px-4 py-4">
        <h4 class="form-title">{{formTitle}}</h4>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group danger-font">
          {{errorMessage}}
        </div>

        <div *ngIf="formTitle=='Log in'">
          <button class="btn btn-primary"
            (click)="login()"
            [disabled]="!loginForm.valid">Log in
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="toggleForm()">New around here? Sign up</button>
        </div>

        <div *ngIf="formTitle=='Sign up'">
          <button class="btn btn-primary"
          (click)="createAccount()"
          [disabled]="!loginForm.valid">Sign up
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item" (click)="toggleForm()">Already registered? Login</button>
        </div>
      </form>
    </section>
  </div>

  <div *ngIf="user" class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
      {{user.username}}
    </button>
    <section class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item" type="button" (click)="logout()">Log out</button>
    </section>
  </div>
</div>
