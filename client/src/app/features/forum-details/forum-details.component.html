<div class="forum-details-container">
  <div class="forum-header">
    <h4 class="title">{{forum.title}}
      <button type="button" class="btn btn-dark"
      (click)="goToCreateForum()">
      Add new forum +
    </button>
    </h4>
  </div>

  <section class="forum-text">
    <p>{{forum.text}}</p>
  </section>

  <section class="forum-details">
    <p class="sub-text">Created by
      <span class="accent-colour">@{{forum.author}}</span> on
      <span class="accent-colour">{{forum.creationDate | date:'long'}}</span>
    </p>
  </section>

  <section class="comments">
    <app-comments></app-comments>
  </section>
</div>
