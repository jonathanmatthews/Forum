<div class="forum-details-container" *ngIf="forum">
  <div class="forum-header">
    <h4 class="title">{{forum.category.title}} | {{forum.title}}</h4>
  </div>

  <section class="forum-text">
    <p>{{forum.text}}</p>
  </section>

  <section class="forum-details">
    <p class="sub-text">Created by
      <span class="accent-colour">@{{forum.author.username}}</span> on
      <span class="accent-colour">{{forum.creationDate | date:'long'}}</span>
    </p>
  </section>

  <section class="comments">
    <app-comments [commentsCount]="forum.commentsCount"></app-comments>
  </section>
</div>
